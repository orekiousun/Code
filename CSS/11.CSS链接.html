<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS链接</title>
    <!-- 
        1.设置链接样式
            链接可以使用任何 CSS 属性（例如 color、font-family、background 等）来设置样式
        2.可以根据链接处于什么状态来设置链接的不同样式
            a:link - 正常的，未访问的链接
            a:visited - 用户访问过的链接
            a:hover - 用户将鼠标悬停在链接上时
            a:active - 链接被点击时
          如果为多个链接状态设置样式，请遵循如下顺序规则：
            a:hover 必须 a:link 和 a:visited 之后
            a:active 必须在 a:hover 之后
        3.text-decoration 属性主要用于从链接中删除下划线
            a:link {text-decoration: none;}
            a:visited {text-decoration: none;}
            a:hover {text-decoration: underline;}
            a:active {text-decoration: underline;}
     -->
    <style>
        a.complex:link, a.complex:visited {
            padding: 15px 20px;
            text-align: center;
            color: black;
            background-color: white;
            border: 2px solid black;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-size: 200%;
        }
        a.complex:hover, a.complex:active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <a class="complex" href="https://www.baidu.com/" target="_blank"> Baidu </a>

</body>
</html>
