<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/687fb23ed5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>CSS图标</title>
    <!-- 
        如何添加图标：
            向 HTML 页面添加图标的最简单方法是使用图标库，比如 Font Awesome
            将指定的图标类的名称添加到任何行内 HTML 元素（如 <i> 或 <span>）
            下面的图标库中的所有图标都是可缩放矢量，可以使用 CSS进行自定义（大小、颜色、阴影等）
        1.Font Awesome 图标
            如需使用 Font Awesome 图标，请访问 fontawesome.com，登录并获取代码添加到 HTML 页面的 <head> 部分
        2.Bootstrap 图标
            如需使用 Bootstrap glyphicons，请在 HTML 页面的 <head> 部分内添加这行：
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        3.google 图标
            如需使用 Google 图标，请在HTML页面的 <head> 部分中添加以下行：
                <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     -->
</head>
<body>
    <!-- Font Awesome 图标 -->
    <i class="fa-solid fa-thumbs-up fa-5x"></i>
    <i class="fa-brands fa-alipay"></i>

    <!-- Bootstrap 图标 -->
    <i class="glyphicon glyphicon-remove"></i>

    <!-- goole 图标 -->
    <i class="material-icons">cloud</i>
    <i class="material-icons">favorite</i>
</body>
</html>
