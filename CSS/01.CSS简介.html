<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS简介</title>
    <!-- 
        第二种方式(内部样式表) 学习阶段一般用内部演示
            -将样式编写到head中的style标签中
                然后通过css选择器来选择元素并为其设置样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处便可以全部应用
            -内部样式表更加方便对样式进行复用
            -问题：内部样式表只能对一个网页起作用，
                里面的样式不能跨网页复用
     -->
    <style>
        h1{
            color: green;
            font-size: 50px;
        }
        h2{
            color: blue;
            font-size: 30px;
        }
    </style>
    <!-- 
        第三种方式(外部样式表) 最佳实践
            -可以将css样式编写到外部css文件中
                然后通过link标签引入外部css文件
            -外部样式表需要通过link标签进行引入
                意味着只要想使用这个样式的网页都可以对其进行引用
                使样式可以在不用页面之间复用
            -将样式编写到外部css文件中，可以最大限度使用到浏览器缓存机制
                从而加快网页加载速度，提高用户体验
     -->
     <link rel="stylesheet" href="./02.style.css">
     
</head>
<body>
    <!-- 
        网页分为3个部分：
            结构(html)
            表现(css)
            行为(javascript)
        CSS
            -层叠样式表
            -网页实际上是多层结构，通过css可以分被为网页每一层设置样式
                而最终能看都的只是网页最上面一层
            -总之，css可以用来设置网页中元素的样式
     -->
     <!-- 
         使用css修改元素的样式
         第一种方式(内联样式，行内样式) 不推荐使用
            -在标签内部通过style属性设置元素样式 color(名字):red(值); 名字用冒号赋予值，用分号结尾，可以同时书写多个属性名
            -问题：使用内联样式只能对一个标签生效
                如果希望影响到多个元素必须在每个元素中都复制一遍
                并且当样式发生变化时必须要一个一个修改，非常不方便
            -注意：开发时绝对不要使用内联样式
      -->
    <p style="color: red; font-size: 20px;">少小离家老大回，乡音无改鬓毛衰 - type1</p>
    <h1>落霞与孤鹜齐飞 - type2</h1>
    <h2>秋水共长天一色 - type2</h2>
    <p>少小离家老大回，乡音无改鬓毛衰 - type3</p>
</body>
</html>
<!-- 
    注意css语言样式的优先级是哪个后出现遵循哪个优先级
    层叠顺序
        页面中所有样式按照以下规则层叠为新的虚拟样式表，其中优先级最高的是
        1.行内样式（在 HTML 元素中）
        2.外部和内部样式表（在 head 部分）
        3.浏览器默认样式
        因此，行内样式具有最高优先级，并且将覆盖外部和内部样式以及浏览器默认样式
 -->
