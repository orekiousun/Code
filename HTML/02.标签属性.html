<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        可通过meta标签设置网页字符集，避免乱码问题 
        主要用于网页中元数据
        charset 指定网页字符集
        name 指定数据名称
        content 指定数据内容
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        keywords 表示网站关键字，指定content后content内内容就会出来
        可以有多个keywords，中间用英文逗号隔开 
    -->
    <meta name="keywords" content="HTML5,前端,css3">
    <!-- 
        搜索网站时的标题，显示在搜索结果的超链接上文字显示 
    -->
    <title>标签属性</title>
    <!-- 
        description用于指定网站描述，显示在搜索结果处，在title下面 
    -->
    <meta name="description" content="亚马逊，专业购物网站">
    <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
        将页面重新定向到另一个网站 
        表示3s后跳转到百度
    -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
</head>
<body>
    <!-- 
        在标签中还可以设置属性（开始标签或者自结束标签）
        属性是一个名值对应结构（x=y）
        用来设置标签中内容如何显示
        属性和标签名应该使用空格隔开
        属性名，属性值不能乱写
        有些属性没有属性值
        如果有属性值，属性值应该用引号引用起来
        一个标签可以引用多个属性
    -->
    <!-- 
        <font color="一种颜色">字体标签，让内容中的字体或者字色不一样</font> 
    -->
    <!--
         <size></size>大小属性，设置字体大小 
    -->
    <h1>这是我的<font color="red" size="3">第三个</font>网页</h1>
</body>
</html>
