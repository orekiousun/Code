<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中编写的多个空格会自动解析为一个空格,忽略多个空格 
        在html中不能直接书写一些特殊符号，比如多个连续空格，或者<,>符号
    -->
    <p>空       格</p>
    <!--
        解决方法：使用html中实体或者转义字符 &实体的名字；
        空格 &nbsp;
        大于 &gt;
        小于 &lt;
        版权符号 &copy;   注意每个转义字符结束都要打分号
    -->
    <p>空&nbsp;&nbsp;&nbsp;格</p>
    <p>a&lt;b&gt;c</p>
</body>
</html>
