<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签</title>
</head>
<body>
    <!-- 
        html负责结构，关注标签语义而不是样式，可使用css改变样式
        标题标签：
            h1~h6共有6级标题
            从h1到h6重要性递减
            h1在网页中重要性仅次于title标签
            一般情况下一个页面上只有一个h1
            一般情况下标题标签只会使用到h1~h3，h4~h6很少用
        会在页面中独占一行的叫块元素（block element）
        h标签和title标签都是块元素
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <h1>我的区长父亲</h1>
    <!-- hgroup标签:用于给标题分组 -->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>
    <!-- 
        p标签：表示页面中一个段落 
        p也是一个块元素
    -->
    <p>在p标签中的一行就表示一个段落</p>
    <p>在p标签中的一行就表示一个段落</p>
    <!-- 
        em标签表示语音语调加重，显示为斜体，语义表示语音加重
        行内元素：在页面中不会独占一行的元素
        em不是块元素，不会独占一行，是行内元素
    -->
    <p>今天天气<em>真</em>不错</p>
    <!-- 
        strong标签表示强调重要的内容，em只表示语气加重，而strong表示语义强调，表现结果为加粗
    -->
    <p>你今天必须要<strong>完成作业</strong></p>
    <!-- 
        blockquote表示场引用，是块元素，会独占一行，有缩进效果 
    -->
    <p>鲁迅说：</p>
    <blockquote>这句话我是从来没有说过</blockquote>
    <!-- 
        q表示短引用，是行内元素，表现为引号
    -->
    <p>子曰<q>学而时习之,不亦说乎</q></p>
    <!-- 
        br单标签，用于换行，写两个就换两行 
    -->
    今天天气真不错
    好耶不换行
    <br>好耶换了一行
    <br><br>好耶换了两行
    <!-- 
        sub缩小 
    -->
    <br><sub>好耶缩小了</sub>
    <!-- 
        块元素（block element）-网页一般通过块元素对网页进行宏观布局
        行内元素（inline element）-行内元素主要用于包裹文字，给予文字特殊效果或意义
        -一般情况下会在块元素中放行内元素，而不在行内元素中放块元素
        -块元素中基本什么都能放（p元素中不能放任何块元素）
        浏览器解析网页时会自动对不符合规则的内容纠正，自动调整
            比如：
                标签写在了根元素外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外子元素
                ......
    -->
    <p>
        <h1>哈哈</h1>
    </p>
</body>
</html>
