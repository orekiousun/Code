<!-- 
    文档声明：用于告诉浏览器当前网页版本
    html5的文档声明如下
-->
<!DOCTYPE html>
<!-- 
	根标签<html></html>有且只有一个 
	注释不能嵌套！！！
	写完一段不能加分号
-->
<html lang="en">
	<!-- 
		头标签，不会再网页中直接出现<head></head>
	-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 
		网页标签<title></title>
	-->
	<title>这是我的第一个网页</title>
</head>
<!-- 
	body标签<body></body>
-->
<body>
	<!--
		 一级标题<h1></h1>,二级标题<h2></h2>...... 
	-->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<!-- 
		段落<p></p>
	-->
	<p>段落1</p>
	<p>段落2</p>
	<!-- 
		标签一般成对出现，也存在自结束标签<input><img> 
	-->
</body>
</html>
