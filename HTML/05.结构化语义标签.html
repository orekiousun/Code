<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 结构化语义标签（布局标签，以下均为h5新增标签） -->
    <!-- 
        header标签，表示网页头部，网站顶部,一个网页中可以有很多头部 
        main表示网页主体部分，头部下边，以往网页只有一个main
        footer表示网页底部
        nav表示网页中的导航，指示
        aside表示标注，侧边栏，与主体相关又不属于主体的其他内容
        article表示一个独立的文章
        section表示一个独立的区块，上面的标签都不能表示时可以使用section
    -->
    <header>头部</header>
    <main>主体</main>
    <footer>底部</footer>
    <nav>导航</nav>
    <aside>侧边栏</aside>
    <article>独立的文章</article>
    <section>其他区块</section>
    <!-- 用的最多的div，没有语义，表示一个区块，可以代替以上所有标签 -->
    <div>区块</div>
    <!-- span行内元素，没有语义，一般用于在网页中选中文字，是布局的主要手段 -->
    <span>选中文字</span>
    <!-- 以上标签显示效果没有区别，只表示语义 -->
</body>
</html>
